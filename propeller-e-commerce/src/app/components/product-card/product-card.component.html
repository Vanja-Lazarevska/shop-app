<mat-card class="backgroud" *ngIf="product.featuredAsset" [routerLink]="['/product',product.id]">
    <mat-card-title>{{product.name}}</mat-card-title>
    <img mat-card-lg-image src={{product.featuredAsset.source}}>

<mat-card-footer> 
    <mat-card-subtitle >
        <ng-container *ngIf="product.variants.length === 1;else priceRange">
            Price:{{product.variants[0].price}}
        </ng-container>
            
    </mat-card-subtitle>
</mat-card-footer>
</mat-card>
<ng-template #priceRange>
    Price:{{product.variants[0].price}}
    -
    {{product.variants[product.variants.length -1].price}}
</ng-template>
